<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Marco Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            width: 100%;
            max-width: 600px; /* Limit the container width */
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: red;
            text-align: center;
            font-weight: bold; /* Make the "About Me" heading bold */
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .bold {
            font-weight: bold; /* Make the specific text bold */
        }

        .profile-img {
            width: 80%; /* Make the image smaller */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: to give rounded corners to the image */
            margin-top: 20px;
            display: block; /* Ensures image is centered horizontally */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <p><span class="bold">Birthdate:</span> October 30, 2005.</p>
        <p><span class="bold">Age:</span> 19 Years Old.</p>
        <p><span class="bold">Address:</span> Block 12 Lot 21, Phase 1 Pag Ibig Citihomes, Malanang, Opol, Misamis Oriental.</p>
        <p><span class="bold">Hobbies:</span> Watching Dramas, Playing Video Games, Reading Comics/AU's, and Listening to Music.</p>
        <p><span class="bold">Personality:</span> Bubbly, and Eager to learn new things.</p>
        <img src="idyot.png" alt="idyotic" class="profile-img">
    </div>
</body>
</html>
