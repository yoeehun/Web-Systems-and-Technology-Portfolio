<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Jon Marco Portfolio</title>
    <style>
        body {
            background-color: #000; 
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
        }

        h1 {
            color: red; 
        }

        h1 span {
            display: block;
            color: white;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            color: white; 
            font-size: 30px; 
            background: red; 
            padding: 15px;
            border-radius: 50%; 
            margin: 0 10px; 
            display: inline-block;
            text-decoration: none; 
        }

        .social-icons a:hover {
            background: darkred; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>If you wish to contact me<span>feel free to message me here below.</span></h1>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100011942803810" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://github.com/yoeehun" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/yooehun/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
