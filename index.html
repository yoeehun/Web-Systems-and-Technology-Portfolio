<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Marco Portfolio</title>
    <style>
       
        body {
            background-color: #000; 
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex; 
            justify-content: center; 
        }

        ul li {
            margin: 0 10px; 
        }

        ul li a {
            color: white; 
            text-decoration: none;
            font-weight: bold;
            background: red; 
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        ul li a:hover {
            background: darkred; 
            color: white; 
        }

        
        h1 span, h3 span, p span {
            color: red; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, It's <span>Jon Marco</span></h1>
        <img src="profile.jpg" alt="Jon Marco's Profile Picture" class="profile-img">
        <h3>I'm a <span>BSIT Student</span></h3>
